</div>

            </div>
            <!--微信公众号-->

</footer>

<script th:replace="admin/_fragment::script"></script>
<script>
    var isClosed=false;
    var sidebar=$("#sidebarIcon");
    $(".m-menu.toggle").click(function()
    {

        //$(".m-item").toggleClass("m-mobile-hide");
        if(isClosed)
        {
            $(".m-item").slideDown();
            sidebar.removeClass("sidebar icon");
            sidebar.addClass("bookmark icon");
            isClosed=false;
        }else if(!isClosed)
        {
            $(".m-item").slideUp();
            sidebar.removeClass("bookmark icon");
            sidebar.addClass("sidebar icon");
            isClosed=true;
        }


    });
    $('.ui.dropdown').dropdown();
    $('.ui.checkbox').checkbox();

</script>

</body>
</html>
